<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Conversor de Bases</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Conversor de Bases Numéricas</h1>

      <label for="number">Número:</label>
      <input type="text" id="number" placeholder="Ex: E164" />

      <label for="initial_base">Base de origem:</label>
      <input
        type="number"
        id="initial_base"
        placeholder="Ex: 16"
        min="2"
        max="36"
      />

      <label for="target_base">Base de destino:</label>
      <input
        type="number"
        id="target_base"
        placeholder="Ex: 8"
        min="2"
        max="36"
      />

      <button onclick="converter()">Converter</button>

      <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
